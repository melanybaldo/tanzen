<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado TANZEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/diploma.css">
  </head>

<body>

<div class="container mb-4">
  <h2 class="mb-3">Completa los datos del certificado</h2>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre del Alumno:</label>
      <input type="text" class="form-control" id="nombreAlumno" placeholder="Ej: Carla Ruiz">
    </div>
  </div>
</div>

<!-- Certificado siempre visible -->
<div id="certificado" class="container certificado text-center">
  <div class="decoracion-esquina izq-abajo"></div>
  <div class="decoracion-esquina der-arriba"></div>

  <div class="mb-4 log">
    <img src="../Sources/Logo (1).png" alt="logo" style="height: 60px;">
  </div>

  <div class="subtitulo"><h2>CERTIFICADO DE</h2></div>
  <div class="titulo-principal mb-4"><h1>RECONOCIMIENTO</h1></div>

  <p class="mb-4">
    Por su notable desempeño en el curso <strong>TANZEN</strong> de Danza aeróbica se le<br>
    hace entrega de este diploma a:
  </p>

  <h3 class="my-4" id="nombreGenerado">[Nombre del Alumno]</h3>
  <p class="mb-5" id="fechaGenerada">[Fecha]</p>

  <div class="row justify-content-around">
    <div class="col-md-3">
      <div class="firma">María Paula Z<br><small>Director</small></div>
    </div>
    <div class="col-md-3">
      <img src="../Sources/Certificado Diploma de Reconocimiento Profesional Moderno Verde y Blanco (1).png" class="medalla" alt="medalla">
    </div>
    <div class="col-md-3">
      <div class="firma">Melany Baldovino<br><small>Subdirector</small></div>
    </div>
  </div>
</div>

<div class="container mt-4 text-center">
  <button class="btn btn-success" id="btnDescargar">Descargar PDF</button>
</div>

<script src="../js/certi.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
