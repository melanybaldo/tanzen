<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section>

    <div class="container">
        <div class="row">
           <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <img src="../Sources/logo (2).png" class="w-25" alt="">
                    </div>
            </div>
        </div>    
            <div class="col-12">
              <div class="d-flex align-items-center justify-content-center">

                <form id="formRegistro">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label color">Email</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label color">Nombre</label>
                      <input type="text" class="form-control" id="exampleInputName1" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label color">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label color" for="exampleCheck1">Recordar</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                      <a href="../Pages/login.html"><button type="submit" class="btn btn-outline-light" id="submi">Iniciar</button></a>
                    </div>
                  </form>

                </div>
            </div>
    </div>
    </section>


    <script src="../js/registro.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
