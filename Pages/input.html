<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/diploma.css">
</head>
<body>
    <div class="container text-center mb-4">
  <label for="nombreInput" class="form-label fw-bold">Escribe tu nombre:</label>
  <input type="text" id="nombreInput" class="form-control text-center" placeholder="Tu nombre completo">
</div>


<script>
  const inputNombre = document.getElementById('nombreInput');
  const nombreGenerado = document.getElementById('nombreGenerado');

  inputNombre.addEventListener('input', () => {
    const valor = inputNombre.value.trim();
    nombreGenerado.textContent = valor || '[Nombre del Alumno]';
  });

</script>
</body>
</html>
